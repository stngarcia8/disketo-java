<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Disketo - Acceso denegado.</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/templateLogin.xhtml">

            <ui:define name="title">
                <h:outputText value="Disketo - Inicio de sesión."></h:outputText>
            </ui:define>

            <ui:define name="body">
                <p:growl id="mensajes" showDetail="true" life="4000" />
                <p:panelGrid style="margin: auto;  width:30%;">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">
                                <h1><h:outputText value="Acceso denegado"/></h1>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column style="float:right;">
                            <h:graphicImage value="/resources/img/warning.png" 
                                            style="margin-left: 10px; " width="75px" height="75px">
                            </h:graphicImage>
                        </p:column>
                        <p:column>
                            <h:outputText value="No tiene permisos para acceder a la página solicitada."/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:button outcome="/index.xhtml" value="Iniciar sesión" 
                                      style="width:100%; margin:auto; text-align: center;">
                            </p:button>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </ui:define>
        </ui:composition>




    </h:body>
</html>
