<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:event type="preRenderView" listener="#{sesionController.verificarSesion()}" />
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="135" header="Disketo">
                <h:form id="menuForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:graphicImage value="../../resources/img/disco.png"

                            </p:column>
                            <p:column>
                                <h1><h:outputText value="Disketo"/></h1>
                            </p:column>
                            <p:column>
                                <h:commandButton action="/disketo/inicio/inicio.xhtml"
                                                 value="Inicio"
                                                 style="margin-right:20px;"
                                                 styleClass="ui-priority-primary"/>
                            </p:column>
                            <p:column>
                                <h:commandButton
                                    action="#{loginController.logout()}"
                                    value="Cerrar sesiÃ³n"
                                    style="margin-right:20px;"
                                    styleClass="ui-priority-primary"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="50" style="text-align:  center;">
                <ui:insert name="footer">
                    <h1>
                        <h:outputText
                            value="Disketo: Creado por Francisco Reyes - Daniel Garcia.">
                        </h:outputText>
                    </h1>
                </ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
