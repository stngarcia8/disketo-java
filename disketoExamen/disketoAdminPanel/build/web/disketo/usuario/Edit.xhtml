<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editando usuario.">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="Nombre de usuario" required="true" requiredMessage="Debe ingresar el nombre de usuario."/>
                        <p:outputLabel value="Apellido" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="Apellido usuario" required="true" requiredMessage="Debe ingresar el apellido del usuario."/>
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="Email usuario" required="true" requiredMessage="Debe ingresar el email del usuario."/>
                        <p:outputLabel value="Contraseña" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="Constraseña usuario" required="true" requiredMessage="Debe ingresar la contraseña del usuario."/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="Grabar" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
