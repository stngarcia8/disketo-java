<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoViewDlg" widgetVar="ContactoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizando mensaje.">
            <h:form id="ContactoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <h:outputText value="Id mensaje"/>
                        <h:outputText value="#{contactoController.selected.idContacto}" title="Id mensaje"/>
                        <h:outputText value="Nombre usuario"/>
                        <h:outputText value="#{contactoController.selected.nombre}" title="Nombre de usuario"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{contactoController.selected.email}" title="Email"/>
                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{contactoController.selected.telefono}" title="Teléfono"/>
                        <h:outputText value="Motivo"/>
                        <h:outputText value="#{contactoController.selected.motivo}" title="Motivo"/>
                        <h:outputText value="Fecha"/>
                        <h:outputText value="#{contactoController.selected.fecha}" title="Fecha">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                        <h:outputText value="Mensaje"/>
                        <h:outputText value="#{contactoController.selected.texto}" title="Mensaje"/>
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" onclick="ContactoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
