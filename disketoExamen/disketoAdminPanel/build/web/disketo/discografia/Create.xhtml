<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscografiaCreateDlg" widgetVar="DiscografiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDiscografiaTitle}">
            <h:form id="DiscografiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discografiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDiscografiaLabel_idDiscografia}" for="idDiscografia" />
                        <p:inputText id="idDiscografia" value="#{discografiaController.selected.idDiscografia}" title="#{bundle.CreateDiscografiaTitle_idDiscografia}" required="true" requiredMessage="#{bundle.CreateDiscografiaRequiredMessage_idDiscografia}"/>
                        <p:outputLabel value="#{bundle.CreateDiscografiaLabel_nombreDiscografia}" for="nombreDiscografia" />
                        <p:inputText id="nombreDiscografia" value="#{discografiaController.selected.nombreDiscografia}" title="#{bundle.CreateDiscografiaTitle_nombreDiscografia}" required="true" requiredMessage="#{bundle.CreateDiscografiaRequiredMessage_nombreDiscografia}"/>
                        <p:outputLabel value="#{bundle.CreateDiscografiaLabel_descripcionDiscografia}" for="descripcionDiscografia" />
                        <p:inputText id="descripcionDiscografia" value="#{discografiaController.selected.descripcionDiscografia}" title="#{bundle.CreateDiscografiaTitle_descripcionDiscografia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discografiaController.create}" value="#{bundle.Save}" update="display,:DiscografiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DiscografiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiscografiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
