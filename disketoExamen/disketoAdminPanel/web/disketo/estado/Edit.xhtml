<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEditDlg" widgetVar="EstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editando estado de artista.">
            <h:form id="EstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}">
                        <p:outputLabel value="#Nombre estado" for="nombreEstado" />
                        <p:inputText id="nombreEstado" value="#{estadoController.selected.nombreEstado}" title="Nombre estado" required="true" requiredMessage="Debe ingresar un nombre de estado."/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.update}" value="Grabar" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="EstadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
