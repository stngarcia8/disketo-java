<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbumViewDlg" widgetVar="AlbumViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizando album.">
            <h:form id="AlbumViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albumController.selected != null}">
                        <h:outputText value="Id album"/>
                        <h:outputText value="#{albumController.selected.idAlbum}" title="Id album"/>
                        <h:outputText value="Nombre album"/>
                        <h:outputText value="#{albumController.selected.nombreAlbum}" title="Nombre album"/>
                        <h:outputText value="Año de lanzamiento"/>
                        <h:outputText value="#{albumController.selected.lanzamientoAlbum}" title="Año de lanzamiento"/>
                        <h:outputText value="Artista"/>
                        <h:outputText value="#{albumController.selected.idArtista.nombreArtista}" title="Artista"/>
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" onclick="AlbumViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
