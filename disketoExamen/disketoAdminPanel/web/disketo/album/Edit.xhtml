<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbumEditDlg" widgetVar="AlbumEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editando album.">
            <h:form id="AlbumEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albumController.selected != null}">
                        <p:outputLabel value="Nombre album" for="nombreAlbum" />
                        <p:inputText id="nombreAlbum" value="#{albumController.selected.nombreAlbum}" title="Nombre album" required="true" requiredMessage="Debe ingresar un nombre de album."/>
                        <p:outputLabel value="Año de lanzamiento" for="lanzamientoAlbum" />
                        <p:inputText id="lanzamientoAlbum" value="#{albumController.selected.lanzamientoAlbum}" title="Año de lanzamiento" />
                        <p:outputLabel value="Artista" for="idArtista" />
                        <p:selectOneMenu id="idArtista" value="#{albumController.selected.idArtista}" required="true" requiredMessage="Debe seleccionar un artista.">
                            <f:selectItem itemLabel="Seleccione un artista"/>
                            <f:selectItems value="#{artistaController.itemsAvailableSelectOne}"
                                           var="idArtistaItem"
                                           itemValue="#{idArtistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{albumController.update}" value="Grabar" update="display,:AlbumListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlbumEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="AlbumEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
