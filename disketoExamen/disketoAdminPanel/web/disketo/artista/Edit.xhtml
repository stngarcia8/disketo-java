<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaEditDlg" widgetVar="ArtistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editando artista.">
            <h:form id="ArtistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                        <p:outputLabel value="Nombre artista" for="nombreArtista" />
                        <p:inputText id="nombreArtista" value="#{artistaController.selected.nombreArtista}" title="Nombre artista" required="true" requiredMessage="Debe ingresar un nombre de artista."/>
                        <p:outputLabel value="País de origen" for="origenArtista" />
                        <p:inputText id="origenArtista" value="#{artistaController.selected.origenArtista}" title="País de origen" />
                        <p:outputLabel value="Año de formación" for="formadoArtista" />
                        <p:inputText id="formadoArtista" value="#{artistaController.selected.formadoArtista}" title="Año de formación" />
                        <p:outputLabel value="Temática" for="tematicaArtista" />
                        <p:inputText id="tematicaArtista" value="#{artistaController.selected.tematicaArtista}" title="Temática" />
                        <p:outputLabel value="Estado actual" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{artistaController.selected.idEstado}" required="true" requiredMessage="Debe seleccionar un estado.">
                            <f:selectItem itemLabel="Seleccione un estado"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Genero musical" for="idGenero" />
                        <p:selectOneMenu id="idGenero" value="#{artistaController.selected.idGenero}" required="true" requiredMessage="Debe seleccionar un genero musical.">
                            <f:selectItem itemLabel="Seleccione un genero musical."/>
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="idGeneroItem"
                                           itemValue="#{idGeneroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{artistaController.update}" value="Grabar" update="display,:ArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArtistaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ArtistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
