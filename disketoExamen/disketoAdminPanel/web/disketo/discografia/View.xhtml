<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscografiaViewDlg" widgetVar="DiscografiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiscografiaTitle}">
            <h:form id="DiscografiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discografiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiscografiaLabel_idDiscografia}"/>
                        <h:outputText value="#{discografiaController.selected.idDiscografia}" title="#{bundle.ViewDiscografiaTitle_idDiscografia}"/>
                        <h:outputText value="#{bundle.ViewDiscografiaLabel_nombreDiscografia}"/>
                        <h:outputText value="#{discografiaController.selected.nombreDiscografia}" title="#{bundle.ViewDiscografiaTitle_nombreDiscografia}"/>
                        <h:outputText value="#{bundle.ViewDiscografiaLabel_descripcionDiscografia}"/>
                        <h:outputText value="#{discografiaController.selected.descripcionDiscografia}" title="#{bundle.ViewDiscografiaTitle_descripcionDiscografia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DiscografiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
