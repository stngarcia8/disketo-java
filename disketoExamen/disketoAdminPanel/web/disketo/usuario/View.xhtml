<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizando usuario.">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="Id"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="Id"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="Nombre"/>
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="Apellido"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="Email"/>
                        <h:outputText value="Contraseña"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="Contraseña"/>
                        <h:outputText value="Registrado el"/>
                        <h:outputText value="#{usuarioController.selected.fechaCreacion}" title="Registrado el">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
