<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroCreateDlg" widgetVar="GeneroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo genero.">
            <h:form id="GeneroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoController.selected != null}">
                        <p:outputLabel value="Nombre genero" for="nombreGenero" />
                        <p:inputText id="nombreGenero" value="#{generoController.selected.nombreGenero}" title="Nombre genero" required="true" requiredMessage="Debe ingresar un nombre de genero musical."/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.create}" value="Grabar" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(args,'GeneroCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="GeneroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
