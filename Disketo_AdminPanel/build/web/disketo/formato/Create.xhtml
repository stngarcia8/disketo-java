<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoCreateDlg" widgetVar="FormatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormatoTitle}">
            <h:form id="FormatoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoController.selected != null}">
                        


                        <p:outputLabel value="#{bundle.CreateFormatoLabel_nombreFormato}" for="nombreFormato" />
                        <p:inputText id="nombreFormato" value="#{formatoController.selected.nombreFormato}" title="#{bundle.CreateFormatoTitle_nombreFormato}" required="true" requiredMessage="#{bundle.CreateFormatoRequiredMessage_nombreFormato}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoController.create}" value="#{bundle.Save}" update="display,:FormatoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormatoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormatoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
