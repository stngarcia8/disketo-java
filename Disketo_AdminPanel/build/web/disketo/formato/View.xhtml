<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoViewDlg" widgetVar="FormatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormatoTitle}">
            <h:form id="FormatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormatoLabel_idFormato}"/>
                        <h:outputText value="#{formatoController.selected.idFormato}" title="#{bundle.ViewFormatoTitle_idFormato}"/>
                        <h:outputText value="#{bundle.ViewFormatoLabel_nombreFormato}"/>
                        <h:outputText value="#{formatoController.selected.nombreFormato}" title="#{bundle.ViewFormatoTitle_nombreFormato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
