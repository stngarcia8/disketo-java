<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbumCreateDlg" widgetVar="AlbumCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlbumTitle}">
            <h:form id="AlbumCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albumController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlbumLabel_nombreAlbum}" for="nombreAlbum" />
                        <p:inputText id="nombreAlbum" value="#{albumController.selected.nombreAlbum}" title="#{bundle.CreateAlbumTitle_nombreAlbum}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_nombreAlbum}"/>
                        <p:outputLabel value="#{bundle.CreateAlbumLabel_lanzamientoAlbum}" for="lanzamientoAlbum" />
                        <p:inputText id="lanzamientoAlbum" value="#{albumController.selected.lanzamientoAlbum}" title="#{bundle.CreateAlbumTitle_lanzamientoAlbum}" />
                        <p:outputLabel value="#{bundle.CreateAlbumLabel_idArtista}" for="idArtista" />
                        <p:selectOneMenu id="idArtista" value="#{albumController.selected.idArtista}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_idArtista}">
                            <f:selectItem itemLabel="Seleccione un artista" itemValue="" />
                            <f:selectItems value="#{artistaController.itemsAvailableSelectOne}"
                                           var="idArtistaItem"
                                           itemValue="#{idArtistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{albumController.create}" value="#{bundle.Save}" update="display,:AlbumListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlbumCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlbumCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
