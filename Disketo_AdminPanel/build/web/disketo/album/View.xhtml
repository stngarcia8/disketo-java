<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbumViewDlg" widgetVar="AlbumViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlbumTitle}">
            <h:form id="AlbumViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albumController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlbumLabel_idAlbum}"/>
                        <h:outputText value="#{albumController.selected.idAlbum}" title="#{bundle.ViewAlbumTitle_idAlbum}"/>
                        <h:outputText value="#{bundle.ViewAlbumLabel_nombreAlbum}"/>
                        <h:outputText value="#{albumController.selected.nombreAlbum}" title="#{bundle.ViewAlbumTitle_nombreAlbum}"/>
                        <h:outputText value="#{bundle.ViewAlbumLabel_lanzamientoAlbum}"/>
                        <h:outputText value="#{albumController.selected.lanzamientoAlbum}" title="#{bundle.ViewAlbumTitle_lanzamientoAlbum}"/>
                        <h:outputText value="#{bundle.ViewAlbumLabel_idArtista}"/>
                        <h:outputText value="#{albumController.selected.idArtista}" title="#{bundle.ViewAlbumTitle_idArtista}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlbumViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
