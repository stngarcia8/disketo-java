<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/templates/template.xhtml">


            <ui:define name="title">
                <h:outputText value="#{bundle.ListArtistaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="ArtistaListForm">
                    <p:panel header="#{bundle.ListArtistaTitle}">
                        <p:dataTable id="datalist" value="#{artistaController.items}" var="item"
                                     selectionMode="single" selection="#{artistaController.selected}"
                                     paginator="true"
                                     rowKey="#{item.idArtista}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_idArtista}"/>
                                </f:facet>
                                <h:outputText value="#{item.idArtista}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_nombreArtista}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreArtista}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_origenArtista}"/>
                                </f:facet>
                                <h:outputText value="#{item.origenArtista}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_formadoArtista}"/>
                                </f:facet>
                                <h:outputText value="#{item.formadoArtista}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_tematicaArtista}"/>
                                </f:facet>
                                <h:outputText value="#{item.tematicaArtista}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_idEstado}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtistaTitle_idGenero}"/>
                                </f:facet>
                                <h:outputText value="#{item.idGenero}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{artistaController.prepareCreate}" update=":ArtistaCreateForm" oncomplete="PF('ArtistaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArtistaViewForm" oncomplete="PF('ArtistaViewDialog').show()" disabled="#{empty artistaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ArtistaEditForm" oncomplete="PF('ArtistaEditDialog').show()" disabled="#{empty artistaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{artistaController.destroy}" update=":growl,datalist" disabled="#{empty artistaController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
