<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaViewDlg" widgetVar="ArtistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArtistaTitle}">
            <h:form id="ArtistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewArtistaLabel_idArtista}"/>
                        <h:outputText value="#{artistaController.selected.idArtista}" title="#{bundle.ViewArtistaTitle_idArtista}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_nombreArtista}"/>
                        <h:outputText value="#{artistaController.selected.nombreArtista}" title="#{bundle.ViewArtistaTitle_nombreArtista}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_origenArtista}"/>
                        <h:outputText value="#{artistaController.selected.origenArtista}" title="#{bundle.ViewArtistaTitle_origenArtista}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_formadoArtista}"/>
                        <h:outputText value="#{artistaController.selected.formadoArtista}" title="#{bundle.ViewArtistaTitle_formadoArtista}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_tematicaArtista}"/>
                        <h:outputText value="#{artistaController.selected.tematicaArtista}" title="#{bundle.ViewArtistaTitle_tematicaArtista}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_idEstado}"/>
                        <h:outputText value="#{artistaController.selected.idEstado}" title="#{bundle.ViewArtistaTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_idGenero}"/>
                        <h:outputText value="#{artistaController.selected.idGenero}" title="#{bundle.ViewArtistaTitle_idGenero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArtistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
