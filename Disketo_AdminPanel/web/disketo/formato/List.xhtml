<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/templates/template.xhtml">


            <ui:define name="title">
                <h:outputText value="#{bundle.ListFormatoTitle}"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="FormatoListForm">
                    <p:panel header="#{bundle.ListFormatoTitle}">
                        <p:dataTable id="datalist" value="#{formatoController.items}" var="item"
                                     selectionMode="single" selection="#{formatoController.selected}"
                                     paginator="true"
                                     rowKey="#{item.idFormato}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFormatoTitle_idFormato}"/>
                                </f:facet>
                                <h:outputText value="#{item.idFormato}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFormatoTitle_nombreFormato}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreFormato}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{formatoController.prepareCreate}" update=":FormatoCreateForm" oncomplete="PF('FormatoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FormatoViewForm" oncomplete="PF('FormatoViewDialog').show()" disabled="#{empty formatoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FormatoEditForm" oncomplete="PF('FormatoEditDialog').show()" disabled="#{empty formatoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{formatoController.destroy}" update=":growl,datalist" disabled="#{empty formatoController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
